<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Converter</h1>
        <form>
            <div class="form-group">
                <label for="value1">value1:</label>
                <input type="number" class="form-control" step=0.01 name="value1" id="value1">
            </div>
            <div class="form-group">
                <label for="coeff">coeff:</label>
                <input type="number" class="form-control" step=0.01 name="coeff" id="coeff">
            </div>
            <div class="form-group">
                <label for="result" >result:</label>
                <input type="number" class="form-control" readonly name="result" id="result">
            </div>
            <button type="submit" class="btn">Compute</button>
        </form>
    </div>
</body>

</html>
