<!DOCTYPE html>
<html lang="en" ng-app="controllerApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Converter</h1>
        <form ng-submit="convert()" ng-controller="myCtrl">
            <div class="form-group">
                <label for="value">value:</label>
                <input type="number" class="form-control" step=0.01 name="value" ng-model="value" value="{{value}}">
            </div>
            <div class="form-group">
                <label for="coeff">coeff:</label>
                <input type="number" class="form-control" step=0.01 name="coeff" ng-model="coeff" value="{{coeff}}>
            </div>
            <div class="form-group">
                <label for="result" >result:</label>
                <input type="text" class="form-control" readonly name="result" id="result" value="{{result}}">
            </div>
            <div class="form-group">
                <label for="inv-result" >inverse result:</label>
                <input type="text" class="form-control" readonly name="inv-result" id="inv-result" value="{{invertedResult}}">
            </div>
            <button type="submit" class="btn" id="compute">Compute</button>
        </form>
        <p></p>
    </div>
</body>

</html>
